type Character {
  id: ID!
  name: String!
  status: CharacterStatus
  bio: String
  episodes: [Episode]
  voiceBy: [String!]!
  image: String
  occupation: [String!]!
  specie: [CharacterSpecie!]!
  home: [String]
  placeOfBirth: String
  alias: String
  gender: String
  affiliations: [String]
  maritalStatus: String
  enemies: [Character]
  relatedByEnemies: [Character]
  allies: [Character]
  relatedByAllies: [Character]
}

type Query {
  characters: [Character]
  character(id: ID!): Character
}

type Mutation {
  createCharacter(input: CharacterInput): Character
  deleteCharacter(id: ID!): Character
}
